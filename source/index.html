<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/css/todo.css">
    <title>Document</title>
</head>
<body>
    <div class="todolist">
        <div class="todolist__title">
            <H2 class="todolist__titletext"></H2>
        </div>
        <div class="todo">
            <ul class="todo__list">
                <!-- <li class="todo_item">
                    <button class="todo__button todo__button--delete"></button>
                    <button class="todo__button todo__button--edit"></button>
                    <button class="todo__button todo__button--add"></button>
                    <span class="todo__text"></span>
                </li> -->
            </ul>
        </div>
        <div class="todolist__menu">
            <button class="todolist__button todolist__button--add"></button>
            <button class="todolist__button todolist__button--clear"></button>
        </div>
    </div>
    <div class="wraper">
        <form action="#" method="post" name="form" enctype="multipart/form-data" >
            <input type="text" name="" id="" placeholder="Задание" tabindex="1">
            <textarea name="" id="" placeholder="Описание" tabindex="2"></textarea>
            <span>Галочка, если важное:</span>
            <input type="checkbox" name="" id="" tabindex="3">
            <input type="submit" value="" tabindex="4">
        </form>
    </div>

    <script src="/source/js/todo.js"></script>
</body>
</html>
