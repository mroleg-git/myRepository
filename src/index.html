<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/src/css/todo.css">  -->
    <!-- source\css\todo.css -->
    <title>Document</title>
</head>
<body>
    <div class="todolist">
        <div class="todolist__title">
            <H2 class="todolist__titletext">To- Do list</H2>
        </div>
        <div class="todo">
            <ul class="todo__list js-todo-list">
                <!-- <li class="todo__item">
                    <button class="todo__button todo__button--delete"></button>
                    <button class="todo__button todo__button--edit"></button>
                    <button class="todo__button todo__button--add"></button>
                    <span class="todo__text"></span>
                </li> -->
            </ul>
        </div>
        <div class="todolist__menu">
            <!-- <button class="todolist__button todolist__button--add js-list-add">add task</button> -->
            <button class="todolist__button todolist__button--clear">clear all</button>
        </div>
    </div>
    <div class="wraper">
        <form class="form" action="#" method="GET" name="form" enctype="multipart/form-data" >
            <!-- <div class="form__exit">
                <input class="form__button form__button--cancel" type="button" value="Сancel">
            </div> -->
            <div class="form__element">
                <input class="form__textinput" type="text" name="task" id="" placeholder="Задание" autofocus tabindex="1" autocomplete="off">
                <br>
                <span class="form__clarify form__clarify--task js-form-taskclarify">*Обязательное поле.</span>
            </div>
            
            <div class="form__element">
                <textarea class="form__textarea" name="discription" id="" placeholder="Описание" tabindex="2"></textarea>
                <br>
                <span class="form__clarify form__clarify--discription js-form-discriptionclarify">*Обязательное поле.</span>
            </div>

            <div class="form__element">
                <label class="form__explaintext form__explaintext--importance">
                    Галочка, если важное:
                    <input class="form__checkbox" type="checkbox" name="importance" id="" checked tabindex="3">
                </label>
            </div>
            <div class="form__element">
                <input class="form__button form__button--submit js-form-submit" type="submit" value="Create" tabindex="4">
                <input class="form__button form__button--reset" type="reset" value="Reset" tabindex="5">
            </div>
        </form>
    </div>
</body>
</html>
